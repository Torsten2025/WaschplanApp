<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Waschplan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Admin-Bereich</h1>
    <button id="logoutButton">Logout</button>
  </header>
  <section>
    <form id="addUserForm">
      <label for="newUser">Neuen Nutzer hinzufügen:</label>
      <input type="text" id="newUser" name="newUser" required>
      <button type="submit">Hinzufügen</button>
    </form>
    <form id="addMachineForm">
      <label for="newMachine">Neue Maschine hinzufügen:</label>
      <input type="text" id="newMachine" name="newMachine" required>
      <label for="machineType">Typ:</label>
      <select id="machineType" name="machineType">
        <option value="Waschmaschine">Waschmaschine</option>
        <option value="Trocknungsraum">Trocknungsraum</option>
      </select>
      <button type="submit">Hinzufügen</button>
    </form>
  </section>
  <section>
    <h2>Nutzerverwaltung</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Kürzel</th>
          <th>Aktionen</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamische Inhalte -->
      </tbody>
    </table>
  </section>
  <section>
    <h2>Maschinenverwaltung</h2>
    <table id="machineTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Typ</th>
          <th>Aktionen</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamische Inhalte -->
      </tbody>
    </table>
  </section>
  <script src="admin.js" defer></script>
</body>
</html>
