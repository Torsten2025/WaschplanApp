<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waschplan - Waschküche</title>
    <link rel="stylesheet" href="css/senior.css">
    <script src="js/logger.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/api.js"></script>
    <script src="js/senior.js"></script>
</head>
<body>
    <div class="senior-container">
        <nav class="senior-nav">
            <a href="/" class="senior-nav-link">Buchungen</a>
            <a href="/senior.html" class="senior-nav-link active">Senioren-Ansicht</a>
            <a href="/admin.html" class="senior-nav-link">Admin</a>
            <a href="/monitoring.html" class="senior-nav-link">Monitoring</a>
        </nav>
        <header class="senior-header">
            <h1>WASCHPLAN</h1>
            <div class="month-selector">
                <button id="prev-month" class="nav-btn" aria-label="Vorheriger Monat">←</button>
                <span id="current-month" class="month-display"></span>
                <button id="next-month" class="nav-btn" aria-label="Nächster Monat">→</button>
            </div>
        </header>
        
        <main class="senior-main">
            <!-- Bereich 1: Waschmaschinen -->
            <section class="schedule-section">
                <h2 class="section-title">Waschmaschinen</h2>
                <div class="table-wrapper">
                    <table id="grid-washers" class="schedule-table" role="table" aria-label="Waschmaschinen">
                        <!-- Tabelle wird dynamisch generiert -->
                    </table>
                </div>
            </section>
            
            <!-- Bereich 2: Trockenräume -->
            <section class="schedule-section">
                <h2 class="section-title">Trockenräume</h2>
                <div class="table-wrapper">
                    <table id="grid-dryers" class="schedule-table" role="table" aria-label="Trockenräume">
                        <!-- Tabelle wird dynamisch generiert -->
                    </table>
                </div>
            </section>
            
            <!-- Bereich 3: Tumbler -->
            <section class="schedule-section">
                <h2 class="section-title">Tumbler</h2>
                <div class="table-wrapper">
                    <table id="grid-tumblers" class="schedule-table" role="table" aria-label="Tumbler">
                        <!-- Tabelle wird dynamisch generiert -->
                    </table>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Input-Overlay für Zelleneingabe -->
    <div id="input-overlay" class="input-overlay">
        <input type="text" id="cell-input" class="cell-input" placeholder="Name eingeben" autofocus>
    </div>
</body>
</html>
