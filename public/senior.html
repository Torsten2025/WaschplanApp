<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waschplan - Waschküche</title>
    <link rel="stylesheet" href="css/senior.css">
    <script src="js/logger.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/api.js"></script>
    <script src="js/senior.js"></script>
</head>
<body>
    <div class="senior-container">
        <header class="senior-header">
            <h1>WASCHPLAN</h1>
            <div class="month-selector">
                <button id="prev-month" class="nav-btn" aria-label="Vorheriger Monat">←</button>
                <span id="current-month" class="month-display"></span>
                <button id="next-month" class="nav-btn" aria-label="Nächster Monat">→</button>
            </div>
        </header>
        
        <main class="senior-main">
            <!-- Bereich 1: Waschmaschinen + Tumbler 1 -->
            <section class="schedule-section">
                <h2 class="section-title">Waschmaschinen & Tumbler 1</h2>
                <div id="grid-washers" class="grid-container" role="grid" aria-label="Waschmaschinen">
                    <!-- Grid wird dynamisch generiert -->
                </div>
            </section>
            
            <!-- Bereich 2: Trockenräume + Tumbler 2 -->
            <section class="schedule-section">
                <h2 class="section-title">Trockenräume & Tumbler 2</h2>
                <div id="grid-dryers" class="grid-container" role="grid" aria-label="Trockenräume">
                    <!-- Grid wird dynamisch generiert -->
                </div>
            </section>
        </main>
    </div>
    
    <!-- Input-Overlay für Zelleneingabe -->
    <div id="input-overlay" class="input-overlay">
        <input type="text" id="cell-input" class="cell-input" placeholder="Name eingeben" autofocus>
    </div>
</body>
</html>
